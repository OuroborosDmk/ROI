<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
	<meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="{{static_url("css/login.css")}}"/>
</head>
<body>
	<div id="section">
	   	<div id="section-two">
	        <form  method="post">
	            <div>
	                <label id="Username">用户名：</label>
                    <input type="text" name="name" placeholder="用户名" id="name" required>  
	            </div>
                <div >
                    <label id="passwordtext">密码：</label>
                    <input type="password" name="password" placeholder="密码" id="password" required>
                </div>
                <div >
                    <input type="checkbox" name="remember" id="remember"><p>下次自动登录</p>
                </div>             
                <div>
                    <button type="submit" id="login">登录</button>                                
                    <span id="forget"><a href="">忘记密码？</a></span>
                    <p id="signup"><span>还没有账号？这就去<a href="/signup">注册</a></span></p>
                </div>
	         </form>
	    </div>
    </div>
    <script src="{{static_url("js/jquery-3.2.1.min.js")}}"></script>
    <script src="{{static_url("js/login.js")}}"></script>
</body>
</html>
