<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
	<meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="./css/signup.css"/>
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css"/>
    <script defer="defer" src="./js/jquery-3.2.1.min.js"></script>
    <script defer="defer" src="./js/signup.js"></script>
</head>
<body>
    <noscript>
        <h1>此页面需要javascript支持,请更换可以支持javascript的浏览器来打开该页面</h1>
    </noscript>
    <header>
        <img src="./images/sign.jpg" alt="sign"/>
        <p>欢迎注册</p>
        <p>已经有账号？<a href="login.html">请登录</a></p>
    </header>
    <div class="body_one">
    	<div class="body_three">
    		<!--手机验证-->
    		<form id="teleform">
                <div><label>用户名</label><input type="text" id="username" placeholder="请输入用户名" required></input></div>
    			<div><label>设置密码</label><input type="password" id="password" placeholder="建议至少使用两种字符组合" required></input></div>
    			<div><label>确认密码</label><input type="password" id="paw" placeholder="请再次输入密码" required></input></div>
    			<button type="submit" id="singup">立即注册</button>
	    	</form>
	    </div>
    </div>
    <script src="{{static_url("js/jquery-3.2.1.min.js")}}"></script>
    <script src="{{static_url("js/signup.js")}}"></script>
</body>
</html>
